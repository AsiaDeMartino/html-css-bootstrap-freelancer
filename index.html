<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>

<body>
    <header>
        <div class="container ms_bg_grey text-white">
            <div class="row">
                <div class="col-6 justify-content-center d-flex">
                    <h1 class="ms_uppercase">Start Bootstrap</h1>
                </div>
                <div class="col-6 d-flex align-items-center">

                    <div class="col-4 ms_uppercase">About</div>
                    <div class="col-4 ms_uppercase">Contact</div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center ms_minheight text-white ms_bg_acqua">

                    <img src="" alt="">
                    <h3 class="ms_uppercase">Start Bootstrap</h3>
                    <p class="ms_uppercase ms_fontsize_p">Graphic Artist - Web Designer - Illustrator</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <h2 class="ms_uppercase d-flex justify-content-center">Portfolio</h2>
                    <div class="row d-flex flex-nowrap ms_minheight">
                        <div class="col-4">
                            <img src="" alt="">
                        </div>
                        <div class="col-4">
                            <img src="" alt="">
                        </div>
                        <div class="col-4">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="row d-flex flex-wrap ms_minheight">
                        <div class="col-4">
                            <img src="" alt="">
                        </div>
                        <div class="col-4">
                            <img src="" alt="">
                        </div>
                        <div class="col-4">
                            <img src="" alt="">
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </main>

</html>
